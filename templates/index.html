<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Tech News</title>
  </head>
  <style>
    .titulo{
      font-family: Roboto;
      font-size: 45px;
      color: #301934;
    }
    a{
      font-family: Roboto;
      font-size: 20px;
    }
     .select{
     background: none;
      border: none;
      padding: 0; 
      font-family: Roboto;
      font-size: 25px;
      text-decoration: underline;
      cursor: pointer;
      font-weight: bold;
      color:#9F2B68;
    }
    .a2{
    font-family: Roboto;
    font-size: 22px;
    color:#4B0082;
    }
    .meio{
      margin: auto; 
      width: 50%;      
      text-align: center;
    }
    .materia {
      background: none;
      border: none;
      padding: 0; 
      font-family: Roboto;
      font-size: 25px;
      color:#4B0082;
      text-decoration: underline;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
  <body>
    <img style="float:left" src="https://imagensemoldes.com.br/wp-content/uploads/2021/04/Figura-Puss-in-Boots-PNG-897x1024.png" width="130" height="150">
      <div class="meio">
      <b><h1 class="titulo" style="float:middle">Tech News</h1></b>
      <a>Ordene por: </a>
      <form action="/" method="get">
     <button type="submit" class="select" name="order_by" value="popular">Popular</button>
      <b><a> | </a></b>
     <button type="submit" class="select" name="order_by" value="new">New</button>
      </form>
      </div>
        <br>
        <center>
      <hr>
        {% for new in news %}
          <br> 
        <form action="/{{new.id}}" method="post">
        <button class="materia" type="submit" name="enviar" value="{{new}}">{{new.title}}</button>
        </form>
        <a class="a2" href="{{new.url}}" target="_blank">({{new.url}})</a><br> 
        <a>{{new.points}} points | By:{{new.author}} | {{new.num_comments}} coment√°rios</a> 
          <br><br>
      <hr>
        {% endfor %} 
      </center>
  </body>
</html>
